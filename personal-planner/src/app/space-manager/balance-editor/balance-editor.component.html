<mat-card style="width: fit-content;">
    <mat-card-header>
        <mat-card-title>Balance Editor</mat-card-title>
        <mat-card-subtitle>Assign time for each space</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div style="display: flex; flex-direction: column; gap: 1rem; align-items: center;">
            <fieldset style="border-radius: 4px; border: 1px solid #ccc; margin-top: 1rem; padding-left: 1rem; padding-right: 1rem; padding-top: 1rem;">
                <legend>
                    Available and Remaining Time
                </legend>
                <div style="display: flex; flex-direction: row; align-items: center; gap: 1rem;">
                    <mat-form-field appearance="outline">
                        <mat-label>Available time</mat-label>
                        <input style="cursor: default;"  type="text" matInput [value]="assignableTime() / 60 | number: '1.1-1'" [readonly]="true">
                        <span matTextSuffix>h/week</span>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Remaining time</mat-label>
                        <input style="cursor: default;"  type="text" matInput [value]="remainingTime() / 60 | number: '1.1-1'" [readonly]="true">
                        <span matTextSuffix>h/week</span>
                    </mat-form-field>
                </div>
            </fieldset>
            <fieldset style="border-radius: 4px; border: 1px solid #ccc; margin-top: 1rem; padding-left: 1rem; padding-right: 1rem; padding-top: 1rem;">
                <legend>Space balances</legend>
                <form [formGroup]="form">
                    @for (balance of form.controls.balances.controls; track $index; let i = $index) {
                    <div style="display: flex; flex-direction: row; align-items: center; gap: 1rem;">
                        <mat-form-field appearance="fill">
                            <mat-label>Space Name</mat-label>
                            <input matInput  [value]="getDisplayName(balance.controls.spaceId.value)" placeholder="Space Name"
                                [readonly]="true">
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Allocated Time</mat-label>
                            <!-- Use the assignedTimePerFrame form field for the input but convert entered hours value to minutes -->
                            <input class="right-aligned" type="number" matInput [value]="balance.controls.assignedTimePerFrame.value / 60" (input)="onBalanceChange($event, balance.controls.assignedTimePerFrame)" min="0">
                            <span matTextSuffix>{{'h/week'}}</span>
                        </mat-form-field>
                    </div>
                    }
                </form>
            </fieldset>
        </div>

    </mat-card-content>
    <mat-card-actions [align]="'end'" style="margin: 1rem;">
        <div style="display: flex; flex-direction: row; gap: 1rem;">
            <button mat-raised-button color="warn" (click)="onRevertChanges()">Revert</button>
            <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSave()">Save</button>
        </div>
    </mat-card-actions>
</mat-card>
