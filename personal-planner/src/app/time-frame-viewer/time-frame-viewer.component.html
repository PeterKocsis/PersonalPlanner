<mat-card style="height: 100%;">
    <mat-card-header style="display: flex; flex-direction: column; align-items: center;">
        <mat-card-title>Time frame {{timeFrame().index}}</mat-card-title>
    </mat-card-header>
    <div style="display: flex; flex-direction: row; justify-content: space-between; padding-left: 2rem; padding-right: 2rem;">
        <mat-card-subtitle>{{timeFrame().startDate | date: 'MMM.dd'}}</mat-card-subtitle>
        <mat-card-subtitle>{{timeFrame().endDate | date: 'MMM.dd'}}</mat-card-subtitle>
    </div>
    <hr color="#ccc" style="width: 100%; height: 2px; margin-top: 2rem;" />



    <mat-card-content style="height: 100%;">
        @for (timeFrameData of test(); track timeFrameData.spaceName) {
            <!-- Display the space name and the task duration in a row -->
            <div style="display: flex; flex-direction: row; align-items: center; margin-bottom: 1rem;">
                <h3 style="margin: 0px">{{timeFrameData.spaceName}}</h3>
                <span style="flex-grow: 1;"></span>
                <span>{{`${timeFrameData.taskDuration / 60}h / ${timeFrameData.spaceAvailability / 60}h`}}</span>
            </div>
        }

    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button color="primary">Open in Planner</button>
    </mat-card-actions>
</mat-card>
