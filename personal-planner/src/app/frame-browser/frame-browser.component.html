<div style="height: 80%">
    <app-range-selector [timeUnit]="'month'" (selectionChanged)="onSelectedRangeChanged($event)"></app-range-selector>

    <hr color="#ccc" style="width: 100%; height: 2px; margin: 1rem 0;" />
    <h2>Weeks of the selected month</h2>
    <!-- Make grid element with 5 colums with equal width -->
    <div style="display: flex; gap: 1rem; align-content: space-around; height: 100%;">
        @for (timeFrame of selectedTimeFrames(); track $index) {
            <app-time-frame-viewer style="flex: 1;"  [timeFrame]="timeFrame"></app-time-frame-viewer>
        }
    </div>


</div>
