<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
      <mat-form-field [color]="'primary'" appearance="fill">
        <mat-label>Email</mat-label>
        <input #emailInput="ngModel" matInput type="email" ngModel name="email" required email>
        <mat-error *ngIf="emailInput?.invalid && (emailInput?.dirty || emailInput?.touched)">
          <span *ngIf="emailInput?.errors?.['required']">Email is required.</span>
          <span *ngIf="emailInput?.errors?.['email']">Invalid email format.</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" ngModel name="password" required minlength="6" #passwordInput="ngModel">
        <mat-error *ngIf="passwordInput?.invalid && (passwordInput?.dirty || passwordInput?.touched)">
          <span *ngIf="passwordInput.errors?.['required']">Password is required.</span>
          <span *ngIf="passwordInput?.errors?.['minlength']">Password must be at least 6 characters long.</span>
        </mat-error>
      </mat-form-field>

      <div style="display: flex; justify-content: right; align-items: center; flex-direction: row-reverse;">
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
        <mat-error style="margin-right: 10px;" *ngIf="formServerSideError()">
          <span>{{formServerSideError()}}</span>
        </mat-error>
      </div>
    </form>
  </mat-card-content>
</mat-card>
